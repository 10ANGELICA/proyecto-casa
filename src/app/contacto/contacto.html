<div class="contact-container">
  <div class="contact-header">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte. Envíanos tu mensaje y te responderemos pronto.</p>
  </div>

  <form class="contact-form">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />
    </div>

    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="Motivo del mensaje" required />
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Enviar mensaje</button>
  </form>

  <div class="contact-info">
    <p>📍 Asoc. Los Artesanos Mz A Lte. 18, Ayacucho, Perú</p>
    <p>📞 Teléfono: (066) 123-456</p>
    <p>✉️ Email: info@losnogales.pe</p>
  </div>
</div>
