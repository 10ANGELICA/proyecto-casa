<section class="carrusel-container">
  <h2 class="titulo">Fotograf√≠as de las habitaciones</h2>

  <div class="carrusel-wrapper">
    <div class="carrusel-imagen">
      <button class="nav-btn left" (click)="prevImage()">&#10094;</button>

      @for (item of images; track $index) {
        <img
          [src]="item.src"
          [alt]="item.title"
          class="slide"
          [class.active]="currentImageIndex === $index"
        />
      }

      <button class="nav-btn right" (click)="nextImage()">&#10095;</button>
    </div>

    <div class="carrusel-info">
      <h3>{{ images[currentImageIndex].title }}</h3>
      <p>{{ images[currentImageIndex].description }}</p>
    </div>
  </div>

  <div class="dots">
    @for (item of images; track $index) {
      <span
        class="dot"
        [class.active]="currentImageIndex === $index"
        (click)="currentImageIndex = $index"
      ></span>
    }
  </div>
</section>
